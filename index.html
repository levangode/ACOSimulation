<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Ant Colonization</title>
</head>
<body>
<div id="top">
    <select id="simulationSelector">
        <option value="travelingSalesman">Traveling Salesman Problem</option>
        <option value="antColony">Ant Colony Optimization</option>
    </select>

    <div id="buttons">
        <button id="startGame">Start Simulation</button>
        <button id="stopGame">Pause Simulation</button>
    </div>
</div>
<div id="bottom">
    <div class="container">
        <div id="antColony" style="display: none" class="container">
            <div id="antColonyControls" class="controls">
                <div class="inputField">
                    <label for="pheromoneFoodDepositRate">Pheromone Deposit Rate:</label>
                    <input type="range" id="pheromoneFoodDepositRate" name="evaporationRate" min="0.1" max="10"
                           step="0.1"
                           value="1">
                    <br><span id="pheromoneFoodDepositRateValue">1</span>
                </div>
                <div class="inputField">
                    <label for="evaporationRate">Evaporation Rate:</label>
                    <input type="range" id="evaporationRate" name="evaporationRate" min="0.001" max="0.05" step="0.001"
                           value="0.01">
                    <br><span id="evaporationRateValue">0.01</span>
                </div>
                <div class="inputField">
                    <label for="alpha">Alpha:</label>
                    <input type="range" id="alpha" name="alpha" min="1" max="10" step="0.1" value="5">
                    <br><span id="alphaValue">5</span>
                </div>
                <div class="inputField">
                    <label for="antMemory">Ant Memory:</label>
                    <input type="range" id="antMemory" name="antMemory" min="0" max="10" step="1" value="5">
                    <br><span id="antMemoryValue">5</span>
                </div>
                <div class="inputField">
                    <label for="simulationSpeed">Simulation Speed:</label>
                    <input type="range" id="simulationSpeed" name="simulationSpeed" min="10" max="360" step="10"
                           value="120">
                    <br><span id="simulationSpeedValue">120</span>
                </div>
            </div>
            <canvas id="myCanvas" width="1200" height="800" class="canvas">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <div id="travelingSalesman" style="display: none" class="container">
            <div id="travelingSalesmanControls" class="controls">
                <div class="inputField">
                    <label for="statusDisplay">Status:</label>
                    <input type="button" style="width: 100%" id="statusDisplay" value="Setup">
                </div>
                <div class="inputField">
                    <label for="presetSelector">Choose Preset:</label>
                    <select id="presetSelector">
                        <option value="Random">Random</option>
                        <option value=0>Map 1</option>
                        <option value=1>Map 2</option>
                        <option value=2>Map 3</option>
                    </select>
                </div>
                <div class="inputField">
                    <label for="tspNumCities">Number of Cities:</label>
                    <input type="range" id="tspNumCities" name="tspNumCities" min="5" max="50" step="5" value="10">
                    <br><span id="tspNumCitiesValue">10</span>
                </div>
                <div class="inputField">
                    <label for="tspAlpha">Alpha:</label>
                    <input type="range" id="tspAlpha" name="tspAlpha" min="0" max="5" step="0.1" value="1">
                    <br><span id="tspAlphaValue">1</span>
                </div>
                <div class="inputField">
                    <label for="tspBeta">Beta:</label>
                    <input type="range" id="tspBeta" name="tspBeta" min="0" max="5" step="0.1" value="1">
                    <br><span id="tspBetaValue">1</span>
                </div>
                <div class="inputField">
                    <label for="tspNumberOfAnts">Number of Ants:</label>
                    <input type="range" id="tspNumberOfAnts" name="tspNumberOfAnts" min="10" max="100" step="1"
                           value="10">
                    <br><span id="tspNumberOfAntsValue">10</span>
                </div>
                <div class="inputField">
                    <label for="tspEvaporationRate">Evaporation Rate:</label>
                    <input type="range" id="tspEvaporationRate" name="tspEvaporationRate" min="0" max="0.0001" step="0.000005"
                           value="0.00005">
                    <br><span id="tspEvaporationRateValue">0.00005</span>
                </div>
                <div class="inputField">
                    <label for="tspPheromoneDepositFactor">Pheromone Deposit Factor:</label>
                    <input type="range" id="tspPheromoneDepositFactor" name="tspPheromoneDepositFactor" min="0.001"
                           max="0.1" step="0.0005"
                           value="0.02">
                    <br><span id="tspPheromoneDepositFactorValue">0.02</span>
                </div>
                <div class="inputField">
                    <label for="tspMaxIterations">Max Iterations:</label>
                    <input type="range" id="tspMaxIterations" name="tspMaxIterations" min="1" max="200" step="1"
                           value="10">
                    <br><span id="tspMaxIterationsValue">10</span>
                </div>
                <div class="inputField">
                    <label for="tspInitialPheromoneLevels">Initial Pheromone Levels:</label>
                    <input type="range" id="tspInitialPheromoneLevels" name="tspInitialPheromoneLevels" min="0.0005"
                           max="0.01" step="0.0005"
                           value="0.001">
                    <br><span id="tspInitialPheromoneLevelsValue">0.001</span>
                </div>
                <div class="inputField">
                    <label for="edgeSelection">Edge Selection:</label>
                    <input id="edgeSelection" type="checkbox">
                </div>
                <div class="inputField">
                    <label for="edgeMovement">Edge Movement:</label>
                    <input id="edgeMovement" type="checkbox">
                </div>
                <div class="inputField">
                    <label for="iterationSpeed">Iteration Delay:</label>
                    <input type="range" id="iterationSpeed" name="iterationSpeed" min="0" max="360" step="60"
                           value="60">
                    <br><span id="iterationSpeedValue">60</span>
                </div>
            </div>
            <canvas id="tCanvas" width="1200" height="800" class="canvas">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
    </div>
</div>

<script type="module" src="src/index.js"></script>
</body>
</html>
