<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Canvas Grid</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="controlPanel">
    <label for="canvasSize">Canvas size:</label>
    <input type="number" id="canvasSize" name="canvasSize" value="500"><br>
    <label for="numBlueCells">Number of blue cells:</label>
    <input type="number" id="numBlueCells" name="numBlueCells" value="0"><br>
    <button onclick="updateCanvas()">Update Canvas</button>
    <button onclick="startGame()">Start Game</button>
    <button onclick="stopGame()">Stop Game</button>
</div>
<canvas id="myCanvas" width="700" height="500" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
</canvas>

<script type="module" src="src/index.js"></script>
</body>
</html>
